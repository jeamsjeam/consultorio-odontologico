<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<link rel="stylesheet" type="text/css" href="css/toastify.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">
	<title>Bootstrap 5 Login Page</title>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 mt-5">
					<!-- <div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div> -->
					<div class="card shadow-lg mt-5">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form action="#" method="POST" class="needs-validation" novalidate="" autocomplete="off" onsubmit="event.preventDefault(); verificarUsuario()">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="usuario">Usuario</label>
									<input id="usuario" type="text" class="form-control" name="usuario" value="" required autofocus>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="clave">Contraseña</label>
										<!-- <a href="recuperacion.html" class="float-end">
											Olvido su contraseña?
										</a> -->
									</div>
									<input id="clave" type="password" class="form-control" name="clave" required>
								    <div class="invalid-feedback">
								    	Contraseña requerida
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<!-- <div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Recordarme</label>
									</div> -->
									<button type="submit" class="btn btn-primary ms-auto" onclick="">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								No tiene una cuenta? <a href="registro.html" class="text-dark">Cree una</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/toastify.js"></script>
	<script src="js/utilidades.js"></script>
	<script src="js/login.js"></script>
	<script src="bootstrap-5/js/bootstrap.min.js"></script>
</body>
</html>
