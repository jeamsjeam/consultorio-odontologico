<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<link rel="stylesheet" type="text/css" href="css/toastify.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">
	<title>Bootstrap 5 Login Page</title>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 mt-5">
					<!-- <div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div> -->
					<div class="card shadow-lg mt-5">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Registrar</h1>
							<form action="#" method="POST" class="needs-validation" novalidate="" autocomplete="off" onsubmit="event.preventDefault(); crearUsuario()">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="usuario">Usuario</label>
									<input id="usuario" type="text" class="form-control" name="usuario" value="" required autofocus>
									<div class="invalid-feedback">
										Usuario requerido	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="correo">Correo</label>
									<input id="correo" type="email" class="form-control" name="correo" value="" required>
									<div class="invalid-feedback">
										Correo requerido
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="clave">Contrase単a</label>
									<input id="clave" type="password" class="form-control" name="clave" required>
								    <div class="invalid-feedback">
								    	Contrase単a requerida
							    	</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="rol">Rol</label>
									<select name="rol" class="form-select" aria-label="Default select example" id="roles-select">
										<!-- Agrega opciones del select si es necesario -->
										<option value="1" selected>Administrador</option>
										<option value="2" selected>Estandar</option>
									</select>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="usuarioAdministrador">Usuario Administrador</label>
									<input id="usuarioAdministrador" type="text" class="form-control" name="usuarioAdministrador" value="" required autofocus>
									<div class="invalid-feedback">
										Usuario Administrador requerido	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="claveAdministrador">Contrase単a Administrador</label>
									<input id="claveAdministrador" type="password" class="form-control" name="claveAdministrador" required>
								    <div class="invalid-feedback">
								    	Contrase単a Administrador requerida
							    	</div>
								</div>
								
								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Registrar	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Ya tiene cuenta? <a href="login.html" class="text-dark">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/toastify.js"></script>
	<script src="js/utilidades.js"></script>
	<script src="js/login.js"></script>
	<script src="bootstrap-5/js/bootstrap.min.js"></script>
</body>
</html>
